<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
   <div class="form-page">
   
   <div class="container">
    <div class="row">
        <!-- left hand card -->
        <div class="col-md-6 col-left">
            <div class="text-light">
                <h1>Learn to code by <br> watching others</h1>
                <p class="mt-4">See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.</p>
            </div>
        </div>
        <!-- right hand card --> 
        <div class="col-md-6 ">
          <button type="button" class="btn try-btn text-light w-100 mt-4">Try it free 7 days then $20/mo. thereafter </button>
            <form class=" bg-white mt-5 py-5 px-4 right-card">
                <div class="form-group">
                  <input type="text" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="text" placeholder="first name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="text" placeholder="last name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control mb-3" id="exampleInputPassword1" placeholder="Password">
                </div>
               
                <button type="button" class="btn claim-btn text-light w-100 mt-4">CLAIM YOUR FREE TRIAL</button>
              </form>
        </div>
    </div>
   </div>

    <!-- right hand card -->
    <!-- <div class=""></div> -->
   </div>
</body>
</html>
